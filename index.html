<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main>
      <h1 class="winner-note"></h1>
      <section class="game">
        <h2 class="score" id="x-score">Player 'X': <span>0</span></h2>
        <div class="game-title">
          <h2 class="main-heading">Tic-Tac-Toe</h2>
          <div class="board">
            <div class="grid" id="0"><span></span></div>
            <div class="grid" id="1"><span></span></div>
            <div class="grid" id="2"><span></span></div>
            <div class="grid" id="3"><span></span></div>
            <div class="grid" id="4"><span></span></div>
            <div class="grid" id="5"><span></span></div>
            <div class="grid" id="6"><span></span></div>
            <div class="grid" id="7"><span></span></div>
            <div class="grid" id="8"><span></span></div>
          </div>
        </div>
        <h2 class="score" id="o-score">Player 'O': <span>0</span></h2>
      </section>
      <button class="button">RESTART</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
